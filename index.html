<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey_Form</title>
</head>
<body>
    <div class="heading">
        <h1 id="head"> freeCodeCamp Survey Form </h1>
        <h2 id="subheading"><i>Thank you for taking the time to help us improve the platform</i></h2>
    </div>
    <form>
        <div id="content1">
            <label>Name </label> <br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"> <br><br>
            <label>Email </label> <br><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"> <br><br>
            <label>Age (optional) </label> <br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"> <br><br>
            <label>Which option best describes your current role?</label> <br><br>
        <div id="option1">
            <select>
                <option name="Select Your Role">Select Your Role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <br><br>
    <label id="head1">Would You Recommend freeCodeCamp To A Friend?</label> <br><br>
    <div id="option3">
    <input type="radio" name="radio" class="larger">Definitely <br><br>
    <input type="radio" name="radio" class="larger">Maybe <br><br>
    <input type="radio" name="radio" class="larger">Not Sure <br><br>
</div>
    <label>What is your favourite feature of freeCodeCamp?</label> <br><br>
    <div id="option2">
        <select>
            <option name="Select An Option">Select An Option</option>
            <option value="Challenged">Challenged</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
    </div>
    <br><br>
    <label id="head2">What Would You Like To See Improved? (Check All That Apply)</label> <br>
    <div id="content2">
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspFront-End Projects</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspBack-End Projects</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspData Visualisation</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspChallenges</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspOpen Source Community</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspGitter Help Rooms</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspVideos</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspCity Meetups</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspWiki</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspForum</label> <br><br>
        <input type="checkbox" name="checkbox" class="larger"><label>&nbsp&nbsp&nbsp&nbspAdditional Courses</label> <br><br>
    </div>
    <label id="head2">Any Comments Or Suggestions?</label> <br><br>
    <textarea placeholder="Enter Your Comment Here..." rows="6" cols="80"></textarea> <br>
    <button>
        <h3>Submit</h3>
    </button>
    </form>
</body>
</html>
